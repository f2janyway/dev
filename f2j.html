<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    
    
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    
    <div id="root"></div>

    <script type="text/babel">
const e = <div id='root'></div>
class Counter extends React.Component {
	state = {
			number : 0
	}
	handleIncrease = () => {
		const { number } = this.state;
		this.setState({
			number: number + 1
		})
	}
	handleDecrease = ()=>{
		this.setState(
				({number})=>({
					number : number - 1
				})
		)
	}
	render(){
        const arr = ["images/1.jpg","images/2.jpg"]
		return (
            
				<div className="container">
					val >> {this.state.number} &nbsp;&nbsp;&nbsp;
					<button className="mdc-button mdc-button--raised"  onClick={this.handleIncrease}>+</button>
					&nbsp;&nbsp;&nbsp;
					<button className="mdc-button mdc-button--raised" onClick={this.handleDecrease}>-</button>
					
                    <div><img src="{arr[number % 2]}"/></div>
		    <a href="https://f2janyway.github.io/dev/index.html"/>
                </div>
		)
	}
}
ReactDOM.render(<Counter />, document.getElementById('root'));
</script>

</body>

</html>
